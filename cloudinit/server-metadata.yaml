local-hostname: k3s-server-${index}.${base_domain}
instance-id: k3s-server-${index}

network:
  version: 2
  ethernets:
    eth0:
      dhcp4: false
      addresses:
        - 192.168.252.1${index}/24
      gateway4: 192.168.252.1
      nameservers:
        addresses: [192.168.252.1]
        search:
          - ${base_domain}